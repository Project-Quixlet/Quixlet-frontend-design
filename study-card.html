<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="study-card.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <div class="logo-img"></div>
                <div class="logo-text">
                    <h1>Fuck Quizlet.app</h1>
                </div>
            </div>
            <div class="actions">
                <button class="create-button">create +</button>
                <form class="search-form">
                    <input type="text" name="search" class="search-input" placeholder="search" />
                    <input type="submit" class="search-submit" value="" />
                </form>
            </div>
        </div>
        <div class="study-area">
            <div class="side-bar">
                <div class="settings">
                    <div class="settings-title">
                        <h1>options</h1>
                    </div>
                    <div class="shuffle">
                        <div class="shuffle-text">
                            <h2>shuffle</h2>
                        </div>
                        <div class="shuffle-button">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="language-selector">
                        <div class="language-selector-title">
                            <h2>answer with</h2>
                        </div>
                        <div class="language-selector-buttons">
                            <div class="language-button-finnish">
                                <h3>Finnish</h3>
                                <input type="checkbox">
                            </div>
                            <div class="language-button-swedish">
                                <h3>Swedish</h3>
                                <input type="checkbox">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-top">
                    <div class="study-set-title">
                        <h1>Vitun Englanti kpl.4 verbit</h1>
                    </div>
                    <div class="star-button">
                        <div class="star-text">
                            <h2>Save</h2>
                        </div>
                        <div class="star-button-checkbox">
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="study-mode-buttons">
                    <div class="mode-button">
                        <div class="flipcard-mode-text">
                            <h3>Flipcards</h3>
                        </div>
                    </div>
                    <div class="mode-button">
                        <div class="multiple-choice-mode-text">
                            <h3>Multiple choice</h3>
                        </div>
                    </div>
                    <div class="mode-button">
                        <div class="write-mode-text">
                            <h3>Write</h3>

                        </div>
                    </div>
                    <div class="mode-button">
                        <div class="learn-moed-text">
                            <h3>Learn</h3>

                        </div>
                    </div>

                </div>
                <div class="flipcard">
                    <div class="flipcard-word">
                        <h3>defenestration</h3>

                    </div>
                </div>
                <div class="nav-buttons">
                    <div class="prev-button">
                        <div class="prev-img">

                        </div>
                    </div>
                    <div class="next-button">
                        <div class="next-img">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
